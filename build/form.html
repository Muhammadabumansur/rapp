<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700&amp;subset=cyrillic" rel="stylesheet">

<body>
    <div class="center-block">
        <h1 class="main-header"><img src="img/logo.png" width="100" height="30" alt="RAPP"><span class="main-header-text"> online</span></h1>
        <form action="" class="login-form" name="loginForm">
            <input type="text" placeholder="Имя пользователя" name="name">
            <input type="password" placeholder="Пароль" name="password">
            <div class="checkbox-block">
                <input type="checkbox" name="save" id="save">
                <label for="save">Запомнить меня</label>
            </div>
            <button class="submit-button" type="submit">Вход в систему</button>
        </form>
        <a href="" class="password-repair-link">Забыли пароль?</a>
    </div>
    <script src="js/js.cookie.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
